// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'com.dream.android.generator.AndroidGenerator'
    }
}

task clearPj(type:Delete){
    delete 'AndroidGenerator.jar'
}

task resourceCp(type: Copy) {
    from 'resource'
    into ('target/resource')
}

task release(type: Copy,dependsOn: [build,clearPj,resourceCp]) {
    from('build/libs') {
        include '*.jar'
    }
    into ('.')
}


