// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

apply plugin: 'java'

jar {
    manifest {
        attributes 'Main-Class': 'com.dream.android.generator.AndroidGenerator'
    }
}

task clearPj(type:Delete){
    delete 'AndroidGenerator.jar'
}

task release(type: Copy,dependsOn: [jar,clearPj]) {
    from('build/libs') {
        include '*.jar'
    }
    into ('.')
}


